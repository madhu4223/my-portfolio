<section class="skills">
    <div class="container">
      <h2 class="m-label">Skills</h2>
      <div class="skill-cards">
        @for (skill of skills; track skill.label) {
            <div class="skill-card">
                <img src={{skill.path}} alt="React.js" class="skill-icon">
                <p>{{skill.label}}</p>
              </div>
        }
        
        <!-- Add more skill cards for other technologies -->
      </div>
    </div>
  </section>
